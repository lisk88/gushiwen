                ]
            }
        };

        let currentVolume = 'volume1';
        
        function createArticleListItem(article) {
            return `
                <a href="detail/${article.id}.html" class="article-item" title="点击阅读《${article.title}》">
                    <span class="item-title">${article.title.replace(/<[^>]+>/g, '').replace(/·/g, ' · ')}</span>
                    <span class="item-author">${article.author}</span>
                </a>
            `;
        }
        
        function renderArticles(volumeKey) {
            const volumeData = guwenGuanzhi[volumeKey];
            if (!volumeData) return;

            const container = document.getElementById(`${volumeKey}-articles`);
            if (!container) return;
            
            container.innerHTML = volumeData.articles.map(createArticleListItem).join('');
        }
        
        function showVolume(volumeKey) {
            currentVolume = volumeKey;
            
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="showVolume('${volumeKey}')"]`).classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(volumeKey).classList.add('active');
            
            renderArticles(volumeKey);
        }

        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const volumeData = guwenGuanzhi[currentVolume];
            if (!volumeData) return;

            const container = document.getElementById(`${currentVolume}-articles`);
            const searchResult = volumeData.articles.filter(article => 
                article.title.toLowerCase().replace(/<[^>]+>/g, '').includes(searchTerm) ||
                article.author.toLowerCase().includes(searchTerm)
            );

            if (searchResult.length === 0) {
                 container.innerHTML = `<div style="text-align: center; padding: 3rem; color: #7f8c8d;"><h3>😔 未找到相关文章</h3><p>请尝试其他关键词或切换分卷</p></div>`;
            } else {
                container.innerHTML = searchResult.map(createArticleListItem).join('');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tabsContainer = document.getElementById('volume-tabs');
            const contentContainer = document.getElementById('content-container');

            // Create tabs and content divs
            Object.keys(guwenGuanzhi).forEach(key => {
                tabsContainer.innerHTML += `<button class="tab-button" onclick="showVolume('${key}')">${guwenGuanzhi[key].name}</button>`;
                contentContainer.innerHTML += `<div id="${key}" class="tab-content"><div class="articles-list" id="${key}-articles"></div></div>`;
            });
            
            // Activate the first tab by default
            showVolume('volume1');

            document.getElementById('searchInput').addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent form submission
                    searchArticles();
                }
            });
        });
    </script>
</body>
