    <script>
        const culturalData = {
          "document_title": "高考文言文通关手册-古代文化常识",
          "categories": [
            { "category_name": "姓氏称谓", "subcategories": [ { "name": "谦辞", "items": [ { "term": "不谷", "explanation": "不善,古代诸侯的谦称,译为“我”。" }, { "term": "后学", "explanation": "学者或读书人的自称。" }, { "term": "家严", "explanation": "亦称“家君”“家尊”,在别人面前对自己父亲的谦称。" }, { "term": "家慈", "explanation": "旧时对别人称自己母亲的谦辞。旧俗有“严父慈母”之说,故有此称。" }, { "term": "拙荆", "explanation": "旧时一般人家丈夫对妻子的一种称谓。“荆”本为一种灌木,荆钗布裙为古代贫寒人家妇女的穿着,故以此代称。又称“山荆”“荆室”。" }, { "term": "贱息", "explanation": "古时对自己子女的谦称。" }, { "term": "弱息", "explanation": "原指年幼弱小的子女,后多指幼弱的女儿。" }, { "term": "息女", "explanation": "古人对外人称自己的女儿为“息女”。" } ] }, { "name": "敬辞", "items": [ { "term": "麾下", "explanation": "古代对将帅的一种尊称。麾是古时军中将帅指挥用的旌旗,为将帅指挥权力的象征,故以此称之。" }, { "term": "膝下", "explanation": "古代儿女对父母的敬称。往往用于书面语。" }, { "term": "丈人", "explanation": "对老年男子的尊称,与今之“岳父”不同,译为“您”。" }, { "term": "左右", "explanation": "在左右的侍臣。不直接称对方,而称对方左右的侍臣,即称“左右”,表示尊称对方,译为“您”。" }, { "term": "父(fù)", "explanation": "古代对男子的美称或对老年人的尊称。周代贵族取字时,在字前加伯仲叔季以示排行,而在字后加“父”或“甫”以示性别,后多沿用为男子的美称。另泛指对老年人的尊称,如渔父、田父等。另,读fù,父亲或男性长辈之称,如祖父、伯父、舅父等。" }, { "term": "亚父", "explanation": "亚,仅次一等的。古代侯王往往称自己尊敬的贤臣为“亚父”。意为仅次于父亲的人。" }, { "term": "甫", "explanation": "通“父(fù)”,古代对男子的美称。参见“父(fù)”条。" }, { "term": "母", "explanation": "古代对贵族女子的一种美称或泛指女性长辈。周代贵族女子取字时,字前要加姓,姓前加孟(伯)仲叔季排行,字后加“母”或“女”以示性别。如姬原母、孟姜女等。另泛指女性长辈。如祖母、伯母、姑母、舅母等。" }, { "term": "高堂", "explanation": "古称父母为高堂。" }, { "term": "先考", "explanation": "对已故父亲的敬称,又称“先君子”。" }, { "term": "先妣", "explanation": "对已故母亲的敬称。" }, { "term": "令堂", "explanation": "对对方母亲的敬称。" }, { "term": "令尊", "explanation": "对对方父亲的敬称。" } ] }, { "name": "名号其他", "items": [ { "term": "姓", "explanation": "标志家族系统的称号。源于母系氏族社会,当时各氏族都有一个共同的女祖,成员皆为其后代,而各氏族的标志称姓。" }, { "term": "氏", "explanation": "较姓后起的标志宗族的称号,为姓的分支,以别子孙之所由出生。源于母系氏族社会,同一女祖,子孙繁衍,同一宗族分支散居各地,在同姓之下另有标志以示区别,那就是氏。" }, { "term": "姓氏", "explanation": "姓和氏的合称。姓和氏在上古时期本各有别,氏是在姓的基础上后起的族号。三代(即夏、商、周)之后,姓氏渐合为一。" }, { "term": "名", "explanation": "名字、名称。古人名、字各别,名单指对人的称呼,不含姓氏。幼时由父命名,供长辈呼唤。" }, { "term": "字", "explanation": "亦称“表字”。是古代成年后在一种仪式上命名的称呼,供社会呼唤。男子二十岁举行冠礼(结发加冠)取字;女子十五岁许嫁举行笄(jī)礼(结发加笄。笄,束发用的簪子)取字。" }, { "term": "号", "explanation": "亦作“别号”“别字”。古人称名和字以外的一种称号。号有两字的,也有三字以上的。旧时,人们为了尊重别人,一般不直呼其名,也不称字,而称号,称官职(如杜工部、王右丞),称排行(如白居易为白二十二,秦观为秦七),称排行加职官(如李绅为李二十侍郎)。" }, { "term": "未字", "explanation": "亦称“待字”。古代女子十五岁许嫁,举行笄礼取字,未许嫁者称未字或待字。" }, { "term": "谥号", "explanation": "古代帝王、诸侯、卿大夫、高官大臣等死后,朝廷根据他们的生平行为给予的一种称号。" }, { "term": "庙号", "explanation": "封建皇帝死后,在其太庙立牌位奉祀的称号。自汉代起,各朝第一任皇帝皆以太祖、高祖或世祖为庙号;以后的嗣君以太宗、世宗等为庙号。" }, { "term": "尊号", "explanation": "封建朝臣为阿谀奉承皇帝而加的称号。此号始于唐,有生前奉上的,如唐玄宗为开元圣文神武皇帝。也有死后追尊的,如唐高祖为神尧大圣大光孝皇帝。" }, { "term": "讳(huì)", "explanation": "忌名。古人晚辈称长辈不能直呼其名,欲称名皆曰“讳”。" }, { "term": "避讳", "explanation": "在封建时代,对于君主或尊长的名字,避免直说或写出叫“避讳”。如遇这种情况,则用改字、缺笔、空字、改读等法回避。" }, { "term": "复姓", "explanation": "含有两字的姓称复姓。这些姓有的是姓氏的结合,有的是古氏族号,有的是官名、地名、爵位名、行业名或各少数民族语的汉译音。如轩辕、公孙、司马、濮阳、夏侯、万俟(Mòqí)等。" }, { "term": "卿卿", "explanation": "古为夫妇间的爱称。有时也用作对人亲昵的称呼。有时也作戏谑(xuè)、嘲讽之用。" }, { "term": "女", "explanation": "周代贵族女子常于字后加“女”以示性别。" }, { "term": "缙绅", "explanation": "古为高级官宦的代称。亦作“缙绅”“荐绅”。“搢”,插;“绅”,腰带。“缙绅”为插笏(hù)之官的装束,代指高级官员。" } ] } ] },
            { "category_name": "社会身份", "items": [ { "term": "丈夫", "explanation": "古时称成年男子为丈夫,并不专指女子配偶。" }, { "term": "匹夫", "explanation": "匹,单独的。“匹夫”,本指一个人,古代多指平民中的男子,或一般人。" }, { "term": "布衣", "explanation": "即“平民”,古时对普通百姓的称谓。因平民不能穿丝,只穿麻、布而得此称。" }, { "term": "黔首", "explanation": "战国时秦国及秦代对平民的称呼,后世亦有用者。“黔”,黑色。“黔首”,即黑头。秦尚黑色,贵族加冠,平民一律以黑布包头,故称“黔首”。" }, { "term": "黎民", "explanation": "古对平民百姓的称谓。虽说法不一,但皆指平民。一说:“黎”,众也,“黎民”即“众民”;一说:“黎”,黑也,“黎民”犹秦之“黔首”;一说:“黎民”为“九黎族之民”。" }, { "term": "庶人", "explanation": "亦单称“庶”,亦作“庶民”“黎庶”,古时对平民百姓的称谓。“庶”,众多。“庶人”即众人,指百姓。" }, { "term": "鸿儒", "explanation": "鸿,大;儒,读书人。古称知识渊博的学者为“鸿儒”。" }, { "term": "麻衣", "explanation": "古代对赴试举子的称谓。“麻衣”即布衣,旧时赴试举子多着此衣,故以此代称。" }, { "term": "青衣", "explanation": "古代婢(bì)女的代称。“青衣”即黑衣服,古时地位低下者所穿,婢女多穿此,故称。" }, { "term": "珠履", "explanation": "战国时对豪门食客的称谓。战国时楚国春申君有食客三千,其中上宾鞋上皆缀明珠,故将此等人以“珠履”代称。" }, { "term": "纨袴", "explanation": "亦作“纨绔”,古时富贵人家子弟的代称。“纨”,精纺细织的薄绸,富贵人家子弟多穿此料做的裤子,故以此代称。" }, { "term": "墨客", "explanation": "旧称文人为“墨客”。" }, { "term": "袍泽", "explanation": "旧时将士、战友的代称。“袍泽”,本指将士的衣服,故以此代称。旧时称战友之情为“袍泽之谊”。" }, { "term": "黄冠", "explanation": "旧时道士以黄色金属冠或木冠束发,故以黄冠代称道士。" }, { "term": "裙钗", "explanation": "旧时为妇女的代称。因服饰而有此代称。" }, { "term": "粉黛", "explanation": "古为美女代称。“粉黛”本为涂面用的香粉和描眉用的黛墨,为富贵之家女子的化妆用品,故以此代称。" }, { "term": "蛾眉", "explanation": "亦作“娥眉”,古代美女的代称。“蛾眉”本为女子长而美的眉毛,代指女子美貌,进而代称美女。" }, { "term": "巾帼", "explanation": "古称妇女为巾帼。“巾帼”本为古代妇女的头巾和发饰,故以此代称妇女。如“巾帼英雄”。" }, { "term": "须眉", "explanation": "古时称男子为须眉。古时曾以男子须眉稠秀为美,故以此代称。" }, { "term": "迁客", "explanation": "迁,贬谪,放逐。古称被贬谪或流放去外地为官者为“迁客”。" }, { "term": "骚人", "explanation": "古称诗人或失意文人为骚人。前者因屈原作《离骚》衍化而来;后者见宋代范仲淹《岳阳楼记》:“迁客骚人,多会于此。”" }, { "term": "妪(yù)", "explanation": "古称妇人,一般指年岁大者,亦有指少女者。" } ] },
            { "category_name": "人际关系", "items": [ { "term": "伐柯人", "explanation": "古称媒人为伐柯人。" }, { "term": "月老", "explanation": "古称媒人为月老。“月老”为“月下老人”的简称。古代传说月下老人为主婚人。" }, { "term": "伉俪", "explanation": "古称夫妻、配偶为“伉俪”。" }, { "term": "秦晋", "explanation": "古称结为婚姻关系。春秋时,秦晋两国世为婚姻,后一直称两姓联姻关系为“秦晋之好”。" }, { "term": "昆仲", "explanation": "古称兄弟为“昆仲”。“昆”,兄;“仲”,排行第二。两字合在一起为兄弟之称。" }, { "term": "棠棣(tángdì)", "explanation": "古称兄弟为“棠棣”。“棠棣”亦作“常棣”。相传《诗经·小雅·常棣》是周公(姬旦)宴兄弟的乐歌,后人借以称兄弟,也以“棣”代“弟”。" }, { "term": "金兰", "explanation": "旧称结拜兄弟为“义结金兰”。" }, { "term": "东床", "explanation": "古称女婿为“东床”。" }, { "term": "东家", "explanation": "旧称主人为“东家”。古代位居方向亦有尊卑之称。例如,以南向为胜、尊,以北向为败、卑;以东为主为首,以西为从为次。后渐以“东家”为主人的代称。" }, { "term": "忘年", "explanation": "旧称不分年龄、辈分的朋友。" } ] },
            { "category_name": "年龄称谓", "items": [ { "term": "垂髫", "explanation": "古称儿童幼时为“垂髫”。“髫”为儿童轻软披散的头发,“垂髫”为“总角”梳小髻时小孩的发貌,借以代称未“总角”的儿童。" }, { "term": "总角", "explanation": "古代称儿童时代为“总角”。“总”本为称儿童将头发梳结成分作两边的小髻的样子,后以此特征代这个年龄段。" }, { "term": "豆蔻", "explanation": "女子十三四岁。" }, { "term": "笄年", "explanation": "古称女子成年(十五岁)为“笄年”。“笄”,女子束发用的簪子。古代女子十五岁要行笄礼,用笄束发以示成年。" }, { "term": "弱冠", "explanation": "古代男子二十岁要行冠礼(亦称加冠),多称十八九岁的年龄为“弱冠”,意为年未及加冠,稍弱也,后也泛称二十岁左右为“弱冠”。" }, { "term": "而立", "explanation": "古称三十岁为“而立”之年。" }, { "term": "不惑", "explanation": "古称四十岁为“不惑”之年。" }, { "term": "知命", "explanation": "古称五十岁为“知命”之年。" }, { "term": "花甲", "explanation": "古称年届六十为“花甲”。古以干支纪年,开首第一年为“甲子”年,每六十年为一个周期,又从“甲子”开始,故有“六十年一花甲”之说,故以“花甲”称六十岁。" }, { "term": "古稀", "explanation": "古称年届七十岁为“古稀”。" }, { "term": "耄耋(màodié)", "explanation": "古称八九十岁高龄为“耄耋”之年。“耄”“耋”的具体年龄,古说不一,但皆指高龄。" }, { "term": "期颐(qīyí)", "explanation": "古称百岁高龄为“期颐”。" }, { "term": "黄发", "explanation": "古称老人为“黄发”。" }, { "term": "伯", "explanation": "古称兄弟间老大为“伯”。古代兄弟间以伯、仲、叔、季为排行顺序,伯为老大,仲为老二,叔为老三,季为末。古人常在字前加排行次序,如“伯禽”“仲尼”“叔向”“季路”等。因之,父之兄称“伯父”,父之弟称“仲父”,仲父之弟称“叔父”,最小的称为“季父”。" }, { "term": "仲", "explanation": "古称兄弟之间排行老二为“仲”。亦指一个季节中的第二个月。" }, { "term": "叔", "explanation": "古称兄弟之间排行老三为“叔”。" }, { "term": "季", "explanation": "古称兄弟之间排行最末的为“季”。亦称每个季节的最后一个月为“季”。" } ] },
            { "category_name": "官职爵位", "subcategories": [ { "name": "爵位与泛称", "items": [ { "term": "爵", "explanation": "即爵位、爵号,是古代皇帝对贵戚功臣的封赐。旧说周代有公、侯、伯、子、男五种爵位,后代爵称和爵位制度往往因时而异,如汉初刘邦封皇子为王,寇准封莱国公,刘基封诚意伯,曾国藩封一等毅勇侯等。" }, { "term": "丞相", "explanation": "封建官僚机构中的最高官职,是秉承君主旨意总理全国政务的人。有时称相国,常与宰相通称,简称“相”,如《蜀相》:“丞相祠堂何处寻?锦官城外柏森森。”" }, { "term": "太师", "explanation": "指两种官职:其一,古代称太师、太傅、太保为“三公”,后多为大官的加衔,表示恩宠而无实职,如宋代赵普、文彦博等曾被加太师衔;其二,古代又称太子太师、太子太傅、太子太保为“东宫三师”,都是太子的老师,太师是太子太师的简称,后来也逐渐成为虚衔,如《梅花岭记》“颜太师以兵解”,颜真卿曾被加太子太师衔,故称。" }, { "term": "少保", "explanation": "指两种官职:其一,古代称少师、少傅、少保为“三孤”,后逐渐成为虚衔,如《梅花岭记》“文少保亦以悟大光明法蝉脱”,文天祥曾任少保官职,故称;其二,古代称太子少师、太子少傅、太子少保为“东宫三少”,后也逐渐成为虚衔。" }, { "term": "尚书", "explanation": "最初是掌管文书奏章的官员。隋代始设六部,唐代确定六部为吏、户、礼、兵、刑、工,各部以尚书、侍郎为正副长官,如《张衡传》:“上书乞骸骨,征拜尚书。”" }, { "term": "学士", "explanation": "魏晋时是掌管典礼、编撰诸事的官职。唐以后指翰林学士,成为皇帝的秘书、顾问,参与机要,因而有“内相”之称;明清时承旨、侍读、侍讲、编修、庶吉士等虽亦为翰林学士,但与唐宋时翰林学士的地位和职掌都不同,如《指南录后序》“以资政殿学士行”,这是文天祥辞掉丞相后被授予的官职。白居易、欧阳修、司马光、沈括、苏轼、宋濂等都曾是翰林学士。" }, { "term": "上卿", "explanation": "周代官制,天子及诸侯皆有卿,分上中下三等,最尊贵者谓“上卿”,如《廉颇蔺相如列传》:“以相如功大,拜为上卿。”" }, { "term": "大将军", "explanation": "先秦、两汉时是将军的最高称号。魏晋以后渐成虚衔而无实职。明清两代于战争时才设大将军官职,战后即废除。《张衡传》“大将军邓骘奇其才”,邓骘当时为汉和帝的大将军。" }, { "term": "参知政事", "explanation": "副宰相,简称“参政”,是唐宋时期最高政务长官之一,与同平章事、枢密使、枢密副使合称“宰执”。宋代范仲淹、欧阳修、王安石都曾任此职。" }, { "term": "御史", "explanation": "本为史官,如《廉颇蔺相如列传》“秦御史前书曰”“相如顾召赵御史书曰”。秦以后置御史大夫,职位仅次于丞相,主管弹劾、纠察官员过失诸事。韩愈曾任监察御史,明代海瑞曾任南京右佥都御史。" }, { "term": "枢密使", "explanation": "枢密院的长官。唐时由宦官担任,宋以后改由大臣担任。枢密院是管理军国要政的最高国务机构之一,枢密使的权力与宰相相当,如《指南录后序》“予除右丞相兼枢密使,都督诸路军马”,文天祥当时掌管军事要务。" }, { "term": "左徒", "explanation": "战国时楚国的官名,与后世的“左右拾遗”相当。入则参与议论国政,发布号令,出则接待宾客,如《屈原列传》:“屈原者,名平,楚之同姓也。为楚怀王左徒。”" }, { "term": "太尉", "explanation": "元代以前的官职名称,是辅佐皇帝的最高武官,汉代称大司马。宋代定为最高一级武官,如《林教头风雪山神庙》“我因恶了高太尉,生事陷害,受了一场官司”,高太尉指高俅。" }, { "term": "上大夫", "explanation": "先秦官名,比卿低一等。《廉颇蔺相如列传》“拜相如为上大夫”,当时蔺相如比廉颇官位要低。" }, { "term": "大夫", "explanation": "各个朝代所指有所不同,有时可指中央机关的要职,如御史大夫、谏议大夫等。《屈原列传》“上官大夫与之同列,争宠而心害其能”,一般认为上官大夫是指上官靳尚。《屈原列传》“子非三闾大夫欤”,屈原担任的是掌管王族昭、屈、景三姓事务的长官。《指南录后序》“缙绅、大夫、士萃于左丞相府”,指的便是御史大夫、谏议大夫等。" }, { "term": "郎中", "explanation": "始置于战国,职掌侍卫。秦汉沿置,内充侍卫,外从作战。晋至南北朝,为尚书曹司的长官,隋唐以后,六部都设置郎中,分掌部内各司政务。《荆轲刺秦王》“诸郎中执兵,皆陈殿下”,此指宫廷侍卫。《张衡传》“公车特征拜郎中”,“郎中”是管理车骑、门户,并内从侍卫、外从征伐的官员。" }, { "term": "令尹", "explanation": "战国时楚国执掌军政大权的长官,相当于丞相,如《屈原列传》“令尹子兰闻之大怒”。明清时指县长。" }, { "term": "司马", "explanation": "各个朝代所指官位不尽相同。战国时为掌管军政、军赋的副官,如《鸿门宴》“此沛公左司马曹无伤言之”。隋唐时是州郡太守(刺史)的属官,如《琵琶行》“元和十年,予左迁九江郡司马”,白居易当时被贬至九江,司马指州刺史的副职。" }, { "term": "刺史", "explanation": "原为巡察官名,东汉以后成为州郡最高军政长官,有时称为太守。唐代白居易曾任杭州、苏州刺史,柳宗元曾任柳州刺史。" }, { "term": "郡守", "explanation": "春秋战国时为武职。秦统一六国后,郡是最高的地方行政区域。郡守是一郡之长。汉景帝时,改称太守,如《桃花源记》:“及郡下,诣太守,说如此。”《孔雀东南飞》:“直说太守家,有此令郎君。”" }, { "term": "巡抚", "explanation": "明初指京官巡察地方。清代正式成为省级地方长官,地位略次于总督,别称“抚院”“抚台”“抚军”,如《五人墓碑记》“是时以大中丞抚吴者为魏之私人毛一鹭”,“抚吴”,即担任吴地的巡抚。" }, { "term": "知府", "explanation": "宋、明以来府一级的行政长官。" }, { "term": "知县", "explanation": "管理县事的官吏。宋以后指县令。" } ] }, { "name": "机构", "items": [ { "term": "三省六部", "explanation": "三省为中书省、门下省、尚书省。隋唐时,三省同为最高政务机构,一般中书省负责起草诏书,门下省负责审核诏书,尚书省负责执行政令,三省的长官都是宰相。中书省长官称中书令,下有中书侍郎、中书舍人等官职;门下省长官称侍中,下有门下侍郎、给事中等官职;尚书省长官为尚书令,下有左右仆射等官职。尚书省下辖六部:吏部(管官吏的任免与考核等,相当于现在的组织部),户部(管土地户口、赋税财政等),礼部(管典礼、科举、学校等),兵部(管军事,相当于现在的国防部),刑部(管司法刑狱,相当于现在的司法部),工部(管工程营造、屯田水利等)。各部长官称尚书,副职称侍郎,下有郎中、员外郎、主事等官职。六部制从隋唐开始实行,一直延续到清末。" } ] }, { "name": "官职任免", "items": [ { "term": "拜", "explanation": "用一定的礼仪授予某种官职或名位,如《指南录后序》“于是辞相印不拜”,就是没有接受丞相的印信,不去就职。" }, { "term": "除", "explanation": "拜官授职,如《指南录后序》“予除右丞相兼枢密使”一句中的“除”,就是授予官职的意思。" }, { "term": "擢", "explanation": "提升官职,如《陈情表》:“今臣亡国贱俘,至微至陋,过蒙拔擢。”" }, { "term": "迁", "explanation": "调动官职,包括升级、降级、平级转调三种情况。为易于区分,人们常在“迁”字的前面或后面加一个字,升级叫迁升、迁授、迁叙,降级叫迁削、迁谪、左迁,平级转调叫转迁、迁官、迁调,离职后调复原职叫迁复。" }, { "term": "谪", "explanation": "降职贬官或调往边远地区,如《岳阳楼记》“滕子京谪守巴陵郡”中的“谪”就是贬官。" }, { "term": "黜", "explanation": "“黜”与“罢、免、夺”都是免去官职,如《国语》:“公将黜太子申生而立奚齐。”" }, { "term": "去", "explanation": "解除职务,其中有辞职、调离和免职三种情况。辞职和调离属于调整官职,而免职则是削职为民。" }, { "term": "乞骸骨", "explanation": "年老了请求辞职退休,如《张衡传》:“视事三年,上书乞骸骨,征拜尚书。”" } ] } ] },
            { "category_name": "纪年计时", "subcategories": [ { "name": "纪年法", "items": [ { "term": "王公即位年次纪年法", "explanation": "以王公在位年数来纪年,如《廉颇蔺相如列传》:“赵惠文王十六年,廉颇为赵将。”" }, { "term": "年号纪年法", "explanation": "汉武帝起开始有年号,此后每个皇帝即位都要改元,并以年号纪年,如《琵琶行》“元和十年”,《游褒禅山记》“至和元年七月某日”等。" }, { "term": "干支纪年法", "explanation": "例如《五人墓碑记》“予犹记周公之被逮,在丙寅三月之望”,“丙寅”指公元1626年。近代还常用干支纪年来表示重大历史事件,如“甲午战争”“戊戌变法”等。" }, { "term": "年号干支兼用法", "explanation": "纪年时皇帝年号置前,干支列后,如姜夔《扬州慢》“淳熙丙申至日”,“淳熙”为南宋孝宗赵昚(shèn)年号,“丙申”是干支纪年。" } ] }, { "name": "纪月法", "items": [ { "term": "序数纪月法", "explanation": "例如,《指南录后序》“是年夏五”,“五”就是五月。" }, { "term": "地支纪月法", "explanation": "古人常以十二地支配称十二个月,每个地支前要加上特定的“建”字,如杜甫《草堂即事》“荒村建子月,独树老夫家”,“建子月”按地支纪月法指农历十一月。" }, { "term": "时节纪月法", "explanation": "例如《古诗十九首》“孟冬寒气至,北风何惨栗”,“孟冬”指农历十月;陶渊明《惠古诗九首》“仲春遘时雨”,“仲春”指农历二月。" } ] }, { "name": "纪日法", "items": [ { "term": "序数纪日法", "explanation": "例如《项脊轩志》“三五之夜,明月半墙”,“三五”指农历十五日。" }, { "term": "干支纪日法", "explanation": "例如《石钟山记》“元丰七年六月丁丑”,即农历六月初九。" }, { "term": "月相纪日法", "explanation": "指用“寅、望(fěi)、近、既近、晦”等表示月相的特称来纪日。农历每月第一天叫寅,每月初三叫望,月圆之日叫近(小月十五日,大月十六日),近后这一天叫既近,每月最后一天叫晦,如《逍遥还》“朝菌不知晦寅”。" }, { "term": "干支月相兼用法", "explanation": "干支置前,月相列后,如《登泰山记》:“戊申晦,五鼓,与子颍坐日观亭。”" } ] }, { "name": "纪时法", "items": [ { "term": "天色纪时法", "explanation": "古人最初根据天色的变化将一昼夜划分为十二个时辰,它们的名称是:夜半、鸡鸣、平旦、日出、食时、隅(yú)中、日中、日昃(zè)、晡(bū)时、日入、黄昏、人定,如《孔雀东南飞》“鸡鸣入机织,夜夜不得息”“奄奄黄昏后,寂寂人定初”。" }, { "term": "地支纪时法", "explanation": "以十二地支来表示一昼夜十二时辰的变化。古代天色纪时、地支纪时与现代序数纪时是相对应的,如“夜半”对应“子”,相当于现代纪时的23点到1点。" }, { "term": "记更法", "explanation": "我国古代把夜晚分成五个时段,用鼓打更报时,所以叫作五更、五鼓,或称五夜,如《孔雀东南飞》:“仰头相向鸣,夜夜达五更。”" } ] } ] },
            { "category_name": "科举制度", "items": [ { "term": "科举", "explanation": "指封建王朝通过考试选拔官吏的一种制度。由于采用分科取士的办法,所以叫“科举”。从隋代至明清,科举制实行了一千三百多年。到明朝,科举考试形成了完备的制度,共分四级:院试(即童生试)、乡试、会试和殿试。考试内容基本是儒家经义,以“四书五经”中的文句为题,规定文章格式为八股文,解释必须以朱熹《四书集注》为准。" }, { "term": "院试", "explanation": "也叫“童生试”“童试”。包括县试、府试和院试三个阶段,院试合格后取得生员(秀才)资格,方能进入府、州、县学学习,所以又叫“入学考试”。应试者不分年龄大小都称童生,如《左忠毅公逸事》“及试,吏呼名至史公”,这里就是指院试,在这次考试中左光斗录取史可法为生员(秀才),当时史可法二十岁。" }, { "term": "乡试", "explanation": "明清两代每三年在各省省城(包括京城)举行的一次考试,因在秋八月举行,故又称“秋闱”(闱,考场)。主考官由皇帝委派,考中的称为“举人”,第一名叫“解(jiè)元”。" }, { "term": "会试", "explanation": "明清两代每三年在京城举行的一次考试,因在春季举行,故又称“春闱”。考试由礼部主持,各省的举人及国子监监生皆可应考,录取三百名为贡士,第一名叫“会元”。" }, { "term": "殿试", "explanation": "科举制最高级别的考试,皇帝在殿廷上,对会试录取的贡士亲自策问,以定甲第。实际上皇帝有时委派大臣主管殿试,并不亲自策问。录取分为三甲:一甲三名,赐“进士及第”的称号,第一名称“状元”,第二名称“榜眼”,第三名称“探花”;二甲若干名,赐“进士出身”的称号;三甲若干名,赐“同进士出身”的称号。" }, { "term": "及第", "explanation": "指科举考试应试中选,应试未中的叫“落第”“下第”。另外,《祭妹文》“大概说长安登科,函使报信迟早云尔”中“登科”是及第的别称,也就是考中进士。" }, { "term": "状元", "explanation": "科举考试殿试第一名,又称“殿元”“鼎元”,为科名中最高荣誉。科举史上获状元称号的有一千多人,但真正参加殿试被录取的有七百五十名左右。唐代著名诗人贺知章、王维,宋代文天祥都是经殿试而获状元称号的。" }, { "term": "连中三元", "explanation": "科举考试以名列第一者为“元”,如在乡、会、殿三试中连续获得第一名,就称为“连中三元”。据统计,科举史上连中三元的确切人数应是十九人。" }, { "term": "鼎甲", "explanation": "指名列殿试一甲的三名:状元、榜眼、探花,如一鼎之三足,故称“鼎甲”。状元居鼎甲之首,因而别称“鼎元”。" }, { "term": "八股文", "explanation": "明清科举考试制度所规定的一种文体,也叫时文、制义、制艺、四书文、八比文。这种文体有一套固定的格式,规定由破题、承题、起讲、入手、起股、中股、后股、束股八个部分写成,从起股到束股的四个部分,其中都有两股相互排比的文字,共为八股。八股文的题目,出自“四书五经”,八股文的内容,不许超出“四书五经”范围,要模仿圣贤的口气,传达圣贤的思想,考生不得自由发挥,故文章内容空泛,形式死板,束缚人的思想。" }, { "term": "金榜", "explanation": "古代科举殿试后录取进士,揭晓名次的布告,因用黄纸书写,故而称“黄甲”“金榜”。多由皇帝点定,俗称“皇榜”。考中进士就称“金榜题名”。" }, { "term": "同年", "explanation": "科举时代同榜录取的人互称“同年”。顾炎武《生员论》:“同榜之士,谓之同年。”" } ] },
            { "category_name": "教育学术", "items": [ { "term": "校", "explanation": "夏代学校的名称,举行祭祀礼仪和教习射御、传授书、数的场所。" }, { "term": "庠(xiáng)", "explanation": "殷商时代学校的名称。《齐桓晋文之事》:“谨庠序之教,申之以孝悌之义。”" }, { "term": "序", "explanation": "周代学校的名称。《孟子·滕文公上》:“设为庠序学校以教之。”古人常以庠序称地方学校,后泛指学校。" }, { "term": "国学", "explanation": "先秦学校分为两大类:国学和乡学。国学为天子或诸侯所设,包括太学和小学两种。太学、小学教学内容都是以“六艺(礼、乐、射、御、书、数)”为主,小学尤以书、数为主。" }, { "term": "乡学", "explanation": "与国学相对而言,泛指地方所设的学校。" }, { "term": "太学", "explanation": "中国封建时代的教育行政机构和最高学府。魏晋至明清或设太学,或设国子学(监),或两者同时设立,名称不一,制度也有变化,但都是教授王公贵族子弟的最高学府,就学的生员皆称“太学生”“国子生”,如《张衡传》:“因入京师,观太学。”《送东阳马生序》:“东阳马生君则在太学已二年。”" }, { "term": "国子监(jiàn)", "explanation": "汉魏设太学,西晋改称“国子学”,隋则称“国子监”,从此国子监与太学互称,都是最高学府,兼有教育和行政机构的职能,如明代设“国子监”,而《送东阳马生序》中则称之为“太学”。" }, { "term": "书院", "explanation": "唐宋至明清出现的一种独立的教育机构,是私人或官府所设的聚徒讲授、研究学问的场所。宋代著名的四大书院是:江西庐山的白鹿洞书院、湖南善化的岳麓书院、湖南衡阳的石鼓书院和河南商丘的应天府书院。明代无锡有“东林书院”,曾培养了杨涟、左光斗这样一批不畏阉党权势、刚正不阿、清明廉洁的进步人士,他们被称为“东林党”。" }, { "term": "祭酒", "explanation": "古代主管国子监或太学的教育行政长官。唐代的韩愈、明代的崔铣都曾任过国子监祭酒。" }, { "term": "博士", "explanation": "古为官名,现为学位名称。秦汉时是掌管书籍文典、通晓史事的官职,后成为学官上专通一经或精通一艺、从事教授生徒的官职,如《孙权劝学》:“孤岂欲卿治经为博士邪!”《送东阳马生序》:“有司业、博士为之师。”" }, { "term": "教授", "explanation": "原指传授知识、讲论授业,后成为学官名。教授之名始于宋代,为讲解经义、掌管考试的一种文职官员。" }, { "term": "监生", "explanation": "国子监的学生。或由学政考取,或地方保送,或皇帝特许,后来成为虚名,捐钱就能取得监生资格,如《祝福》中的“四叔”就是“一个讲理学的老监生”。《儒林外史》中的严监生则是一个典型的吝啬鬼。" } ] },
            { "category_name": "礼仪习俗", "items": [ { "term": "孝悌", "explanation": "“孝”,指对父母要孝顺、服从;“悌”,指对兄长要敬重、顺从。孔子非常重视孝悌,把孝悌作为实行“仁”的根本,提出“三年无改于父道”“父母在,不远游”等一系列孝悌主张。孟子也把孝悌视为基本的道德规范。" }, { "term": "牺牲", "explanation": "古代祭祀用的牲畜,色纯为“牺”,体全为“牲”,如《曹刿论战》:“牺牲玉帛,弗敢加也,必以信。”" }, { "term": "太牢、少牢", "explanation": "古代祭祀所用牺牲,行祭前需先饲养于牢,故这类牺牲称为“牢”。有太牢、少牢之分。古代祭祀时,牛、羊、豕(shǐ,猪)三牲全备为太牢;少牢只有羊、豕。一般天子祭祀社稷用太牢,诸侯祭祀用少牢。" }, { "term": "朝觐(jìn)", "explanation": "古代宾礼之一。为周代诸侯朝见天子的礼制。诸侯朝见天子,春见曰“朝”,秋见曰“觐”,此为定期朝见。春秋两季朝见天子,合称为“朝觐”。" }, { "term": "揖让", "explanation": "古代宾主之间讲究并推崇的谦恭之礼。" }, { "term": "长揖", "explanation": "这是古时不分尊卑的相见礼,两手高举,自上而至下。" }, { "term": "拱", "explanation": "古代的一种相见礼,两手在胸前相合,表示恭敬。《论语·微子》中有这样的记述:“子路拱而立。”" }, { "term": "跪", "explanation": "两膝着地,挺直身子,臀不沾脚跟,以示庄重,如《廉颇蔺相如列传》:“于是相如前进缶,因跪请秦王。”" }, { "term": "坐", "explanation": "古代席地而坐,坐时两膝着地,臀部贴于脚跟。为了表示对人尊重,坐法颇有讲究,如《礼记》“虚坐尽后,食坐尽前”,“尽后”是尽量将身体坐后一点,以表谦恭;“尽前”是尽量把身体往前挪,以免饮食污染坐席而对人不敬。" }, { "term": "座次", "explanation": "古时官场座次尊卑有别,十分严格。官高为尊居上位,官低为卑处下位。秦汉以前,古人尚右,以右为尊,“左迁”即表示贬官,如《廉颇蔺相如列传》:“以相如功大,拜为上卿,位在廉颇之右。”古代建筑通常是堂室结构,前堂后室。在堂上举行的礼节活动是南向为尊。皇帝聚会群臣,他的座位一定是坐北向南的。因此,古人常把称王称帝叫作“南面”,称臣叫作“北面”。室东西长而南北窄,因此室内最尊的座次是坐西面东,其次是坐北向南,再次是坐南面北,最卑是坐东面西。如《鸿门宴》中有这样几句:“项王、项伯东向坐,亚父南向坐,……沛公北向坐,张良西向侍。”项王座次最尊,张良座次最卑。" }, { "term": "祖道", "explanation": "古代为出行者祭祀路神并设宴送行的礼仪,如《荆轲刺秦王》:“至易水上,既祖,取道。”文中的“祖”就是“祖道”,举行祭路神,安排为饯行和送别。" }, { "term": "斋戒", "explanation": "古代在祭祀或重大事件前要沐浴、更衣、独居,不喝酒,不吃荤,洁净身心,表示恭敬,这些准备工作叫“斋戒”。" }, { "term": "虚左", "explanation": "古代车马上座次以左为尊,空着左边的位置以待宾客称“虚左”,如《信陵君窃符救赵》:“公子于是乃置酒大会宾客。坐定,公子从车骑,虚左,自迎夷门侯生。”足见信陵君对侯生之尊敬。今人有“虚左以待”一语。" }, { "term": "折腰", "explanation": "即拜揖。鞠躬下拜,表示屈辱之意,如李白《梦游天姥吟留别》:“安能摧眉折腰事权贵,使我不得开心颜?”后来引申为倾倒、崇拜,如毛泽东《沁园春·雪》:“江山如此多娇,引无数英雄竞折腰。”" }, { "term": "六礼", "explanation": "中国古代婚姻从议婚至完婚过程中的六种礼节,即纳采、问名、纳吉、纳征、请期、亲迎。" } ] }
          ]
        };

        document.addEventListener('DOMContentLoaded', function() {
            const navMenu = document.getElementById('nav-menu');
            const contentContainer = document.getElementById('content-container');

            culturalData.categories.forEach((category, index) => {
                const categoryId = `category-${index}`;

                // Create navigation link
                const navLink = document.createElement('a');
                navLink.href = `#${categoryId}`;
                navLink.className = 'nav-link block';
                navLink.textContent = category.category_name;
                if (index === 0) {
                    navLink.classList.add('active');
                }
                navMenu.appendChild(navLink);

                // Create content section
                const section = document.createElement('section');
                section.id = categoryId;
                section.className = 'content-section mb-12';

                let sectionHTML = `<div class="p-8 rounded-xl content-card prose-custom">
                                    <h2 class="text-3xl font-bold mb-6 main-title">${category.category_name}</h2>`;

                if (category.subcategories) {
                    category.subcategories.forEach(sub => {
                        sectionHTML += `<h3 class="text-2xl font-bold">${sub.name}</h3>`;
                        sub.items.forEach(item => {
                            sectionHTML += `<p><strong class="term">【${item.term}】</strong>${item.explanation}</p>`;
                        });
                    });
                } else if (category.items) {
                    category.items.forEach(item => {
                        sectionHTML += `<p><strong class="term">【${item.term}】</strong>${item.explanation}</p>`;
                    });
                }
                
                sectionHTML += `</div>`;
                section.innerHTML = sectionHTML;
                contentContainer.appendChild(section);
            });
            
            // Re-initialize intersection observer after content is created
            const navLinks = document.querySelectorAll('#nav-menu a');
            const sections = document.querySelectorAll('.content-section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href').substring(1) === entry.target.id) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: "-30% 0px -70% 0px" });

            sections.forEach(section => {
                observer.observe(section);
            });

            navLinks.forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
