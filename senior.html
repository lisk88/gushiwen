        // ÂàõÂª∫Âè§ËØóÊñáÂç°Áâá

        // Ê∏≤ÊüìÂè§ËØóÊñáÂàóË°®
        function renderPoems(grade) {
            const container = document.getElementById(`${grade}-poems`);

        // ÊòæÁ§∫Âπ¥Á∫ß

        // ÊêúÁ¥¢ÂäüËÉΩ

        function searchPoems() {

            const poems = seniorPoems[currentGrade];

            // Â∫îÁî®Á±ªÂûãÁ≠õÈÄâ

        // ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
        function calculateStats() {
            const allPoems = [
                ...seniorPoems.grade1,
                ...seniorPoems.grade2,
                ...seniorPoems.grade3
            ];
            
            const stats = {
                total: allPoems.length,
                shi: allPoems.filter(p => p.type === 'shi').length,
                ci: allPoems.filter(p => p.type === 'ci').length,
                wen: allPoems.filter(p => p.type === 'wen').length,
                qu: allPoems.filter(p => p.type === 'qu').length,
                fu: allPoems.filter(p => p.type === 'fu').length
            };
            
            // Êõ¥Êñ∞ÁªüËÆ°ÊòæÁ§∫
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('shiCount').textContent = stats.shi;
            document.getElementById('ciCount').textContent = stats.ci;
            document.getElementById('wenCount').textContent = stats.wen;
            document.getElementById('quCount').textContent = stats.qu;
            document.getElementById('fuCount').textContent = stats.fu;
        }
        
        // ÊêúÁ¥¢Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
        document.getElementById('searchInput').addEventListener('keypress', function(e) {

        // ÂÆûÊó∂ÊêúÁ¥¢ÔºàÂèØÈÄâÔºâ
        document.getElementById('searchInput').addEventListener('input', function() {
            // Âª∂ËøüÊêúÁ¥¢ÔºåÈÅøÂÖçÈ¢ëÁπÅËß¶Âèë

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {

        // Êï∞Â≠óÂä®ÁîªÊïàÊûú
        function animateNumbers() {
            const counters = document.querySelectorAll('.stat-number');
            
            counters.forEach(counter => {
                const target = parseInt(counter.textContent);
                const increment = target / 50; // 50Ê≠•ÂÆåÊàêÂä®Áîª
                let current = 0;
                
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        counter.textContent = target;
                        clearInterval(timer);
                    } else {
                        counter.textContent = Math.floor(current);
                    }
                }, 30);
            });
        }
        
        // Ê∑ªÂä†È°µÈù¢ÊªöÂä®ÊïàÊûú
        window.addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.poem-card');
            
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (cardTop < windowHeight * 0.8) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
        
        // ÂàùÂßãÂåñÂç°ÁâáÂä®Áîª
        function initCardAnimations() {
            const cards = document.querySelectorAll('.poem-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease';
                card.style.transitionDelay = `${index * 0.1}s`;
            });
            
            // Ëß¶ÂèëÂä®Áîª
            setTimeout(() => {
                cards.forEach(card => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            }, 100);
        }
        
        // ÈáçÂÜôÊ∏≤ÊüìÂáΩÊï∞‰ª•ÂåÖÂê´Âä®Áîª
        const originalRenderPoems = renderPoems;
