    <main class="container">
        <article class="poem-header">
            <h1 class="poem-title">高帝求贤诏</h1>
            <div class="poem-author">【汉】<span itemprop="name">刘邦</span></span></div>
            <div class="poem-dynasty"><span itemprop="dateCreated"></span></div>

            <!-- 分享功能 -->
            <div class="share-container">
                <button class="share-btn" onclick="toggleShare()" aria-label="分享这首诗">
                    <span>⚡</span>
                    <span>分享</span>
                </button>
                <div class="share-dropdown" id="shareDropdown" role="menu">
                    <div class="share-options">
                        <div class="share-option" onclick="copyLink()" role="menuitem">
                            <span>📋</span>
                            <span>复制链接</span>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="poem-content" data-kind="文" itemscope itemtype="http://schema.org/CreativeWork">
            <section class="section">
                <h2 class="section-title">📜 原文</h2>
                <div class="poem-text" itemprop="text"><p>盖闻王者莫高于周文，伯者莫高于齐桓，皆待贤人而成名。今天下贤者智能，岂特古之人乎？患在人主不交故也，士奚由进！今吾以天之灵、贤士大夫定有天下，以为一家，欲其长久，世世奉宗庙亡绝也。贤人已与我共平之矣，而不与吾共安利之，可乎？贤士大夫有肯从我游者，吾能尊显之。布告天下，使明知朕意。御史大夫昌下相国，相国酂侯下诸侯王，御史中执法下郡守，其有意称明德者，必身劝，为之驾，遣诣相国府，署行、义、年。有而弗言，觉，免。年老癃病，勿遣。</p></div>
            </section>

            <!-- 动态内容区域 -->
            
            
            
            
            
        </article>
    </main>

    <!-- 成功提示消息 -->
    <div class="success-message" id="successMessage" role="alert" aria-live="polite"></div>

    <script>
        // --- 分享功能 JavaScript ---
        function toggleShare() {
            const dropdown = document.getElementById('shareDropdown');
            const isActive = dropdown.classList.toggle('active');
            if (isActive) {
                document.addEventListener('click', closeShareOnClickOutside, true);
            } else {
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function closeShareOnClickOutside(event) {
            const shareContainer = document.querySelector('.share-container');
            if (!shareContainer.contains(event.target)) {
                document.getElementById('shareDropdown').classList.remove('active');
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 2000);
        }

        function copyLink() {
            const url = window.location.href;
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showSuccessMessage('链接已复制！');
            } catch (err) {
                showSuccessMessage('复制失败');
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
            document.getElementById('shareDropdown').classList.remove('active');
        }

        // --- 根据内容类型调整对齐方式 ---
        document.addEventListener('DOMContentLoaded', () => {
            const kind = document.querySelector('.poem-content')?.dataset.kind;
            const poemTextElement = document.querySelector('.poem-text');

            if (kind === '诗' && poemTextElement) {
                poemTextElement.classList.add('text-center');
            }
        });
    </script>
