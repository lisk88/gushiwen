            <h1 class="poem-title">论语 · 雍也篇 · 第二十八章 </h1>
            <div class="poem-author">【周】孔子</div>
            <div class="poem-dynasty"></div>
        </div>

        <div class="poem-content">
            <div class="section">
                <div class="section-title">📜 原文</div>
                <div class="poem-text"><p>子见南子，子路不说。夫子矢之曰：“予所否者，天厌之！天厌之！”</p></div>
            </div>

            <div class="section"><div class="section-title">📖 译文</div><div class="section-content translation"><p>孔子去见南子，子路不高兴。孔子发誓说：“如果我做什么不正当的事，让上天谴责我吧！让上天谴责我吧！”</p></div></div>
            <div class="section"><div class="section-title">📝 注释</div><div class="section-content annotation"><p>南子：卫国灵公的夫人，当时实际上左右着卫国政权。 <br>说：同“悦”。 <br>矢：同“誓”，此处讲发誓。 <br>否：不对，不是，指做了不正当的事。</p></div></div>
