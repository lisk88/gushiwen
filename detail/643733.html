    <main class="container">
        <article class="poem-header">
            <h1 class="poem-title">王戎不取道旁李</h1>

        <article class="poem-content" data-kind="文" itemscope itemtype="http://schema.org/CreativeWork">
            <section class="section">
                <h2 class="section-title">📜 原文</h2>
                <div class="poem-text" itemprop="text"><p>王戎七岁，尝与诸小儿游。看道边李树多子折枝，诸儿竞走取之，唯戎不动。人问之，答曰：“树在道边而多子，此必苦李。”取之，信然。</p></div>
            </section>

            <!-- 动态内容区域 -->
            
            <div class="section"><h2 class="section-title">📝 注释</h2><div class="section-content annotation"><p>王戎：西晋琅琊（今属山东）人，自幼聪明过人，为“竹林七贤”之一，官至尚书令，司徒。<br>尝：曾经。<br>诸：众多。<br>游：嬉戏玩耍。<br>子：李子。<br>折枝：压弯树枝。<br>竞走：争相地跑过去。<br>竞：争逐。<br>走：跑。<br>唯：只有。<br>信然：确实如此。</p></div></div>
            <div class="section"><h2 class="section-title">💡 简介</h2><div class="section-content intro"><p>《世说新语·雅量》节选</p></div></div>
            
            
        </article>

    <script>
        // --- 分享功能 JavaScript ---
        function toggleShare() {
            const dropdown = document.getElementById('shareDropdown');
            const isActive = dropdown.classList.toggle('active');
            if (isActive) {
                document.addEventListener('click', closeShareOnClickOutside, true);
            } else {
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function closeShareOnClickOutside(event) {
            const shareContainer = document.querySelector('.share-container');
            if (!shareContainer.contains(event.target)) {
                document.getElementById('shareDropdown').classList.remove('active');
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 2000);
        }

        function copyLink() {
            const url = window.location.href;
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showSuccessMessage('链接已复制！');
            } catch (err) {
                showSuccessMessage('复制失败');
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
            document.getElementById('shareDropdown').classList.remove('active');
        }

        // --- 根据内容类型调整对齐方式 ---
        document.addEventListener('DOMContentLoaded', () => {
            const kind = document.querySelector('.poem-content')?.dataset.kind;
            const poemTextElement = document.querySelector('.poem-text');

            if (kind === '诗' && poemTextElement) {
                poemTextElement.classList.add('text-center');
            }
        });
    </script>
