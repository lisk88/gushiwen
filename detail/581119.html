<body>
    <header class="header">
        <nav class="nav">
            <a href="javascript:history.back()">← 返回</a>

            <a href="https://gushiwen.pages.dev//index.html">网站首页</a>
        </nav>
    </header>

    <main class="container">
        <article class="poem-header">
            <h1 class="poem-title">村晚</h1>
            <div class="poem-author">【宋】<span itemprop="name">雷震</span></span></div>
            <div class="poem-dynasty"><span itemprop="dateCreated"></span></div>

            <!-- 分享功能 -->
            <div class="share-container">
                <button class="share-btn" onclick="toggleShare()" aria-label="分享这首诗">
                    <span>⚡</span>
                    <span>分享</span>
                </button>
                <div class="share-dropdown" id="shareDropdown" role="menu">
                    <div class="share-options">
                        <div class="share-option" onclick="copyLink()" role="menuitem">
                            <span>📋</span>
                            <span>复制链接</span>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="poem-content" data-kind="诗" itemscope itemtype="http://schema.org/CreativeWork">
            <section class="section">
                <h2 class="section-title">📜 原文</h2>
                <div class="poem-text text-center" itemprop="text"><p>草满池塘水满陂，山衔落日浸寒漪。</p><p>牧童归去横牛背，短笛无腔信口吹。</p></div>
            </section>

            <!-- 动态内容区域 -->
            <div class="section"><h2 class="section-title">📖 译文</h2><div class="section-content translation"><p>池塘四周长满了青草，池塘里的水几乎溢出了塘岸，山像是衔着落日似地倒映在波光荡漾的水面上。<br>放牛的孩子横坐在牛背上，慢慢的朝家而去，拿着短笛随便地吹奏着不成调的曲子。</p></div></div>
            <div class="section"><h2 class="section-title">📝 注释</h2><div class="section-content annotation"><p>陂（bēi）：池塘的岸。<br>衔：口里含着。此指落日西沉，半挂在山腰，像被山咬住了。<br>浸：淹没。<br>寒漪：带有凉意的水纹。漪（yī），水波。<br>横牛背：横坐在牛背上。<br>腔：曲调。<br>信口：随口。</p></div></div>
            
            
            
        </article>
    </main>

    <!-- 成功提示消息 -->
    <div class="success-message" id="successMessage" role="alert" aria-live="polite"></div>

    <script>
        // --- 分享功能 JavaScript ---
        function toggleShare() {
            const dropdown = document.getElementById('shareDropdown');
            const isActive = dropdown.classList.toggle('active');
            if (isActive) {
                document.addEventListener('click', closeShareOnClickOutside, true);
            } else {
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function closeShareOnClickOutside(event) {
            const shareContainer = document.querySelector('.share-container');
            if (!shareContainer.contains(event.target)) {
                document.getElementById('shareDropdown').classList.remove('active');
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 2000);
        }

        function copyLink() {
            const url = window.location.href;
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showSuccessMessage('链接已复制！');
            } catch (err) {
                showSuccessMessage('复制失败');
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
            document.getElementById('shareDropdown').classList.remove('active');
        }

        // --- 根据内容类型调整对齐方式 ---
        document.addEventListener('DOMContentLoaded', () => {
            const kind = document.querySelector('.poem-content')?.dataset.kind;
            const poemTextElement = document.querySelector('.poem-text');

            if (kind === '诗' && poemTextElement) {
                poemTextElement.classList.add('text-center');
            }
        });
    </script>
</body>
