<body>
    <header class="header">
        <nav class="nav">
            <a href="javascript:history.back()">← 返回</a>
            <a href="https://gushiwen.pages.dev//junior.html">初中古诗文</a>
            <a href="https://gushiwen.pages.dev//index.html">网站首页</a>
        </nav>
    </header>

    <main class="container">
        <article class="poem-header">
            <h1 class="poem-title">画</h1>
            <div class="poem-author">【唐】<span itemprop="name">王维</span></span></div>
            <div class="poem-dynasty"><span itemprop="dateCreated"></span></div>

            <!-- 分享功能 -->
            <div class="share-container">
                <button class="share-btn" onclick="toggleShare()" aria-label="分享这首诗">
                    <span>⚡</span>
                    <span>分享</span>
                </button>
                <div class="share-dropdown" id="shareDropdown" role="menu">
                    <div class="share-options">
                        <div class="share-option" onclick="copyLink()" role="menuitem">
                            <span>📋</span>
                            <span>复制链接</span>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="poem-content" data-kind="诗" itemscope itemtype="http://schema.org/CreativeWork">
            <section class="section">
                <h2 class="section-title">📜 原文</h2>
                <div class="poem-text text-center" itemprop="text"><p>远看山有色，近听水无声。</p><p>春去花还在，人来鸟不惊。</p></div>
            </section>

            <!-- 动态内容区域 -->
            <div class="section"><h2 class="section-title">📖 译文</h2><div class="section-content translation"><p>在远处可以看见山有青翠的颜色，在近处却听不到流水的声音。春天过去了，但花儿还是常开不败，人走近了，枝头上的鸟儿却纹丝不动。</p></div></div>
            <div class="section"><h2 class="section-title">📝 注释</h2><div class="section-content annotation"><p>色：颜色，也有景色之意。<br>惊：吃惊，害怕。</p></div></div>
            <div class="section"><h2 class="section-title">💡 简介</h2><div class="section-content intro"><p>全诗表达了诗人对画中美好事物的向往和对现实的忧伤。全诗语言清新朴素而韵味无穷，历来为人传诵。</p></div></div>
            
            <div class="section"><a href="http://baike.baidu.com/subview/114993/5917462.htm" class="external-link" target="_blank"><span>🔗</span><span>查看百度百科</span></a></div>
        </article>
    </main>

    <!-- 成功提示消息 -->
    <div class="success-message" id="successMessage" role="alert" aria-live="polite"></div>

    <script>
        // --- 分享功能 JavaScript ---
        function toggleShare() {
            const dropdown = document.getElementById('shareDropdown');
            const isActive = dropdown.classList.toggle('active');
            if (isActive) {
                document.addEventListener('click', closeShareOnClickOutside, true);
            } else {
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function closeShareOnClickOutside(event) {
            const shareContainer = document.querySelector('.share-container');
            if (!shareContainer.contains(event.target)) {
                document.getElementById('shareDropdown').classList.remove('active');
                document.removeEventListener('click', closeShareOnClickOutside, true);
            }
        }

        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 2000);
        }

        function copyLink() {
            const url = window.location.href;
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showSuccessMessage('链接已复制！');
            } catch (err) {
                showSuccessMessage('复制失败');
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
            document.getElementById('shareDropdown').classList.remove('active');
        }

        // --- 根据内容类型调整对齐方式 ---
        document.addEventListener('DOMContentLoaded', () => {
            const kind = document.querySelector('.poem-content')?.dataset.kind;
            const poemTextElement = document.querySelector('.poem-text');

            if (kind === '诗' && poemTextElement) {
                poemTextElement.classList.add('text-center');
            }
        });
    </script>
</body>
